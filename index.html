<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="heading">Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="Rock">
      <img src="images/rock.png" alt="This is rock images">
    </div>
    <div class="choice" id="Paper">
      <img src="images/paper.png" alt="This is Paper images">
    </div>
    <div class="choice" id="Scissors">
      <img src="images/scissors.png" alt="This is Scissors images">
    </div>
  </div>

  <div class="Score-board">
    <div class="score">
      <p id="userScore">0</p>
      <p>Your score</p>
    </div>
    <div class="score">
      <p id="compScore">0</p>
      <p>Computer score</p>
    </div> 
  </div>

  <div class="Message">
    <p id="msg">Select your choice!</p>
  </div> 
  <script src="index.js"></script>
</body>
</html>
